<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Opdracht colorpicker</title>
    <script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
<div class="colorPicker">
    <div class="components">
        <div>
            0<input type="range" class="slider" value="128" min="0" max="255" />255
            <span class="space"></span>
            Red
            <span id="valRed"></span>
        </div>
        <div>
            0<input type="range" class="slider" value="255" min="0" max="255" />255
            <span class="spaceGreen"></span>
            Green
            <span id="valGreen"></span>
        </div>
        <div>
            0<input type="range" class="slider" value="128" min="0" max="255" />255
            <span class="space"></span>
            Blue
            <span id="valBlue"></span>
        </div>
    </div>
    <div class="swatch" id="swatch">
        <button id="saveButton">Save</button>
        <div id="savedSwatches"></div>
    </div>
</div>
</body>
</html>
